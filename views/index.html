<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a192f">
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header>
        <h1>URL Shortener</h1>
        <p class="subtitle">Make your long URLs short and easy to share!</p>
      </header>

      <main>
        <section class="url-shortener-card">
          <form action="api/shorturl" method="POST">
            <div class="form-group">
              <label for="url_input">Enter your URL:</label>
              <div class="input-group">
                <input 
                  id="url_input" 
                  type="text" 
                  name="url" 
                  placeholder="https://www.example.com/"
                  autocomplete="off"
                  required
                />
                <button type="submit" class="submit-btn">Shorten URL</button>
              </div>
            </div>
          </form>
        </section>

        <section class="features">
          <div class="feature-item">
            <h3>Fast & Simple</h3>
            <p>Get your shortened URL in seconds</p>
          </div>
          <div class="feature-item">
            <h3>Free to Use</h3>
            <p>No registration required</p>
          </div>
          <div class="feature-item">
            <h3>Reliable</h3>
            <p>Your links will always work</p>
          </div>
        </section>
      </main>

      <footer>
        <p>Created with ❤️ by <a href="https://github.com/eyadelhosiny/Url-Shortner/">Eyad</a></p>
      </footer>
    </div>
  </body>
</html>
